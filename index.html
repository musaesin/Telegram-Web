<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollar Clicker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333; /* Koyu arka plan */
            color: #fff; /* A√ßƒ±k metin rengi */
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #dollar {
            font-size: 150px; /* B√ºy√ºtme */
            cursor: pointer;
            transition: transform 0.2s ease;
            outline: none;
            box-shadow: none;
        }
        #dollar:active {
            transform: scale(1.2);
        }
        #progress-container {
            width: 80%;
            background-color: #555; /* Koyu gri arka plan */
            border-radius: 20px;
            margin-top: 20px;
        }
        #progress-bar {
            width: 100%;
            height: 30px;
            background-color: #4caf50;
            border-radius: 20px;
            text-align: center;
            line-height: 30px;
            color: white;
            font-weight: bold;
        }
        .click-text {
            position: absolute;
            font-size: 40px; /* B√ºy√ºtme */
            color: red;
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            transform: scale(1.5); /* Animasyon b√ºy√ºkl√ºƒü√º */
            opacity: 0;
        }
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #222; /* Koyu arka plan */
            padding: 10px 0;
            border-top: 1px solid #444; /* √úst sƒ±nƒ±r */
        }
        .bottom-bar div {
            text-align: center;
            color: #fff;
            cursor: pointer;
            font-size: 24px;
        }
        .bottom-bar div:hover {
            color: #4caf50; /* Hover rengi */
        }
        .content {
            display: none;
            text-align: center;
        }
        .content.active {
            display: block;
        }
    </style>
</head>
<body>

    <div id="dollar" tabindex="0">üíµ</div>

    <div id="progress-container">
        <div id="progress-bar">500</div>
    </div>

    <div id="page1" class="content active">
        <h1>Score Collection Page</h1>
    </div>
    <div id="page2" class="content">
        <h1>Score Spending Page</h1>
    </div>
    <div id="page3" class="content">
        <h1>Referral Page</h1>
    </div>

    <div class="bottom-bar">
        <div onclick="showPage('page1')">üèÜ</div>
        <div onclick="showPage('page2')">üí∏</div>
        <div onclick="showPage('page3')">üîó</div>
    </div>

    <script>
        let progress = 500;

        const dollar = document.getElementById('dollar');
        const progressBar = document.getElementById('progress-bar');

        dollar.addEventListener('click', (event) => {
            if (progress > 0) {
                progress--;
                progressBar.style.width = `${(progress / 500) * 100}%`;
                progressBar.textContent = progress;

                const clickText = document.createElement('div');
                clickText.className = 'click-text';
                clickText.textContent = '+1';
                clickText.style.left = `${event.clientX}px`;
                clickText.style.top = `${event.clientY}px`;
                document.body.appendChild(clickText);

                requestAnimationFrame(() => {
                    clickText.style.opacity = 1;
                    clickText.style.transform = 'scale(1)';
                });

                setTimeout(() => {
                    clickText.style.opacity = 0;
                    setTimeout(() => {
                        document.body.removeChild(clickText);
                    }, 200);
                }, 200);
            }
        });

        function showPage(pageId) {
            document.querySelectorAll('.content').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }
    </script>

</body>
</html>
