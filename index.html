<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollar Clicker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Ekranƒ± kaydƒ±rmayƒ± engeller */
        }
        #dollar {
            font-size: 150px; /* B√ºy√ºtme */
            cursor: pointer;
            transition: transform 0.2s ease;
            outline: none;
            box-shadow: none;
        }
        #dollar:active {
            transform: scale(1.2);
        }
        #progress-container {
            width: 80%;
            background-color: #ddd;
            border-radius: 20px;
            margin-top: 20px;
        }
        #progress-bar {
            width: 100%;
            height: 30px;
            background-color: #4caf50;
            border-radius: 20px;
            text-align: center;
            line-height: 30px;
            color: white;
            font-weight: bold;
        }
        .click-text {
            position: absolute;
            font-size: 40px; /* B√ºy√ºtme */
            color: red;
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            transform: scale(1.5); /* Animasyon b√ºy√ºkl√ºƒü√º */
            opacity: 0;
        }
    </style>
</head>
<body>

    <div id="dollar" tabindex="0">ü§ë</div>

    <div id="progress-container">
        <div id="progress-bar">500</div>
    </div>

    <script>
        let progress = 500;

        const dollar = document.getElementById('dollar');
        const progressBar = document.getElementById('progress-bar');

        dollar.addEventListener('click', (event) => {
            if (progress > 0) {
                progress--;
                progressBar.style.width = `${(progress / 500) * 100}%`;
                progressBar.textContent = progress;

                // Tƒ±klanan konumda +1 g√∂stermek i√ßin
                const clickText = document.createElement('div');
                clickText.className = 'click-text';
                clickText.textContent = '+1';
                clickText.style.left = `${event.clientX}px`;
                clickText.style.top = `${event.clientY}px`;
                document.body.appendChild(clickText);

                // +1 metnini animasyonlu ve kƒ±sa s√ºre g√∂r√ºn√ºr yapma
                requestAnimationFrame(() => {
                    clickText.style.opacity = 1;
                    clickText.style.transform = 'scale(1)';
                });

                // +1 metnini ekrandan kaldƒ±rmak i√ßin
                setTimeout(() => {
                    clickText.style.opacity = 0;
                    setTimeout(() => {
                        document.body.removeChild(clickText);
                    }, 200); // Animasyon s√ºresi
                }, 200); // Metin g√∂r√ºn√ºrl√ºk s√ºresi
            }
        });
    </script>

</body>
</html>
