<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollar Clicker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #dollar {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.2s ease;
            outline: none;
            box-shadow: none;
            position: relative;
        }
        #dollar:active {
            transform: scale(1.2);
        }
        #progress-container {
            width: 80%;
            background-color: #ddd;
            border-radius: 20px;
            margin-top: 20px;
        }
        #progress-bar {
            width: 100%;
            height: 30px;
            background-color: #4caf50;
            border-radius: 20px;
            text-align: center;
            line-height: 30px;
            color: white;
            font-weight: bold;
        }
        .click-indicator {
            position: absolute;
            font-size: 20px;
            color: red;
            pointer-events: none;
            transition: opacity 0.5s ease;
            opacity: 0;
        }
    </style>
</head>
<body>

    <div id="dollar" tabindex="0">
        ðŸ’µ
        <div id="click-indicator" class="click-indicator">+1</div>
    </div>

    <div id="progress-container">
        <div id="progress-bar">500</div>
    </div>

    <script>
        let progress = 500;

        const dollar = document.getElementById('dollar');
        const progressBar = document.getElementById('progress-bar');
        const clickIndicator = document.getElementById('click-indicator');

        dollar.addEventListener('click', (event) => {
            if (progress > 0) {
                progress--;
                progressBar.style.width = `${(progress / 500) * 100}%`;
                progressBar.textContent = progress;

                // Show click indicator
                clickIndicator.style.left = `${event.clientX - dollar.getBoundingClientRect().left}px`;
                clickIndicator.style.top = `${event.clientY - dollar.getBoundingClientRect().top}px`;
                clickIndicator.style.opacity = 1;

                // Hide click indicator after a short delay
                setTimeout(() => {
                    clickIndicator.style.opacity = 0;
                }, 500);
            }
        });
    </script>

</body>
</html>
